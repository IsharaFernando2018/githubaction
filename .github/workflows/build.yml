name: CI/CD Microservices
##

on:
  push:
    branches:
      - main
    paths:
      - "*/**"         # catch all service dirs
      - "helm-charts/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Detect Changed Services
        id: changes
        run: |
          # Get list of top-level dirs that changed
          CHANGED_DIRS=$(git diff --name-only HEAD~1 HEAD | cut -d/ -f1 | sort -u)

          echo "Changed dirs: $CHANGED_DIRS"

          # Save for later steps
          echo "changed=$CHANGED_DIRS" >> $GITHUB_OUTPUT

      - name: Build & Push Images
        run: |
          for svc in ${{ steps.changes.outputs.changed }}; do
            if [ -f "$svc/Dockerfile" ]; then
              IMAGE="${{ secrets.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/$svc:${GITHUB_SHA::7}"
              echo "ðŸš€ Building and pushing $IMAGE"
              docker build -t $IMAGE $svc
              docker push $IMAGE

              # Update Helm values.yaml if chart exists
              if [ -f "helm-charts/$svc/values.yaml" ]; then
                sed -i "s|repository:.*|repository: ${{ secrets.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/$svc|g" helm-charts/$svc/values.yaml
                sed -i "s|tag:.*|tag: ${GITHUB_SHA::7}|g" helm-charts/$svc/values.yaml
              fi
            fi
          done

      - name: Commit Helm Changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git add helm-charts/
          git commit -m "Update image tags [skip ci]" || echo "No changes to commit"
          git push
